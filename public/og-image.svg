<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="0" x2="1200" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="200" y1="0" x2="1200" y2="500" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="130" x2="1070" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="400" y1="0" x2="1200" y2="400" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="260" x2="940" y2="630" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Shield icon (centered-left) -->
  <g transform="translate(100, 140) scale(2.5)">
    <path d="M32 4 L56 14 V30 C56 46 44 56 32 60 C20 56 8 46 8 30 V14 Z" fill="url(#shieldGrad)" stroke="#4f46e5" stroke-width="1.5"/>
    <rect x="22" y="30" width="20" height="16" rx="3" fill="#1e1b4b" opacity="0.9"/>
    <path d="M25 30 V24 C25 18 39 18 39 24 V30" fill="none" stroke="#e0e7ff" stroke-width="3" stroke-linecap="round"/>
    <circle cx="32" cy="37" r="3" fill="#a5b4fc"/>
    <rect x="31" y="38" width="2" height="5" rx="1" fill="#a5b4fc"/>
  </g>

  <!-- App title -->
  <text x="360" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="800" fill="#f8fafc" letter-spacing="-1">Secure Messenger</text>
  <text x="360" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#a5b4fc">Desktop</text>

  <!-- Accent line -->
  <rect x="360" y="310" width="120" height="4" rx="2" fill="url(#accentGrad)"/>

  <!-- Description -->
  <text x="360" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#94a3b8">End-to-end encrypted messaging with real-time sync</text>
  <text x="360" y="390" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#94a3b8">AES-256-GCM encryption | WebSocket streaming | SQLite</text>

  <!-- Tech badges -->
  <g transform="translate(360, 430)">
    <!-- Electron badge -->
    <rect x="0" y="0" width="110" height="34" rx="17" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="55" y="22" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#47848f" text-anchor="middle">Electron</text>

    <!-- React badge -->
    <rect x="120" y="0" width="90" height="34" rx="17" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="165" y="22" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#61dafb" text-anchor="middle">React 19</text>

    <!-- TypeScript badge -->
    <rect x="220" y="0" width="120" height="34" rx="17" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="280" y="22" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3178c6" text-anchor="middle">TypeScript</text>

    <!-- Redux badge -->
    <rect x="350" y="0" width="100" height="34" rx="17" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="400" y="22" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#764abc" text-anchor="middle">Redux</text>

    <!-- SQLite badge -->
    <rect x="460" y="0" width="90" height="34" rx="17" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="505" y="22" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#003b57" text-anchor="middle">SQLite</text>
  </g>

  <!-- Bottom bar with author -->
  <rect x="0" y="540" width="1200" height="90" fill="#020617" opacity="0.6"/>
  <text x="100" y="595" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#e2e8f0">Eric Gitangu</text>
  <text x="340" y="595" font-family="system-ui, sans-serif" font-size="18" fill="#64748b">Senior Software Engineer Architect</text>
  <text x="1100" y="595" font-family="system-ui, sans-serif" font-size="16" fill="#6366f1" text-anchor="end">secure-messenger-desktop.fly.dev</text>
</svg>
