name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile

      - name: Run tests with reporters and coverage
        run: pnpm vitest run --reporter=default --reporter=junit --reporter=html --outputFile.junit=test-results-junit.xml --coverage --coverage.reporter=json --coverage.reporter=text --coverage.reporter=html

      - name: Upload test results (JUnit XML)
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: test-results-junit.xml

      - name: Upload test report (HTML)
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-report-html
          path: html/

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: coverage/

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run make
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-${{ matrix.os }}
          path: out/make/
